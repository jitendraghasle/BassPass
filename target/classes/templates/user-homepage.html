        <div class="pgcontaents">
            <div class="BookingMain">

                <form>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="from" class="form-label">From</label>
                            <select class="form-control" id="from" name="sellist1">
                                <option>Akola</option>
                                <option>Mumbai</option>
                                <option>Gondia</option>
                                <option>Amravati</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="to" class="form-label">To</label>
                            <select class="form-control" id="to" name="sellist1">
                                <option>Gondia</option>
                                <option>Amravati</option>
                                <option>Akola</option>
                                <option>Mumbai</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="date" class="form-label">Date of journey</label>
                            <input type="date" name="date" id="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="ptype" class="form-label">Concessions</label>
                            <select class="form-control" id="ptype" name="sellist1">
                                <option>Child</option>
                                <option>Senior cityson</option>
                                <option>Ledies</option>
                                <option>Handicap</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary " style="padding-left: 2.5rem; padding-right: 2.5rem;">Search <i class="fa fa-search"></i></button>
