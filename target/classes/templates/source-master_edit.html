<!DOCTYPE html>
<html>
<head th:replace="header/header :: varHead">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid" style="padding-right: 0px !important; padding-left: 0px !important;">
	<div th:replace="header/header :: varHeader"></div>
		<form th:action="@{/updateSource}"
			th:object="${sourceMastereEntity}" method="post">
			<div class="container" style="min-height:30vh">
				<h1 th:text="${msg}"></h1>
				<p>Edit Source details</p>
				<hr>
				<table class="table">
				<tr>
				<td> <label for="source"><b>source ID</b></label> </td>
				<td><input type="text" placeholder="source name" th:field="*{sourceId}" name="sourceId" id="sourceId" readonly="readonly"> </td>
				</tr>
				<tr>
				<td> <label for="source"><b>SOURCE NAME</b></label> </td>
				<td><input type="text" placeholder="source name" th:field="*{sourceName}" name="sourceName" id="source" required></td>
				</tr>
				<tr>
				<td colspan="2"> <input	type="submit" name="submit" class="registerbtn"> </td>
				</tr>
				</table>
			</div>
		</form>
		<div th:replace="header/header :: varFooter"></div>
	</div>
</body>
</html>
